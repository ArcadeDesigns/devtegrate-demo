    <link

    <link

      rel="stylesheet"
    />

    <script src="https://unpkg.com/scrollreveal"></script>
  </head>

  <body>
    <main>
      {% include 'navbar.html' %} {% block content %} {% endblock %} {% include
      'footer.html' %}
    </main>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    <script>
      document.addEventListener("DOMContentLoaded", automatedScroller);
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", ShadowScroller);
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", BoxSliderContainer);
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", InspirationHeaderSlider);
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", PartnerSlideFunction);
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", OptionDropDownOne);
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", OptionDropDownTwo);
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", NavigationResponsiveControl);
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", ImageShadowController);
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      ScrollReveal({
        reset: false,
        distance: "80px",
        duration: 5000,
        delay: 1000,
      });

      ScrollReveal().reveal(".reveal__header", { delay: 500, origin: "left" });
      ScrollReveal().reveal(".reveal__subheader", {
        delay: 500,
        origin: "right",
      });
      ScrollReveal().reveal(".reveal__span", { delay: 700, origin: "right" });
      ScrollReveal().reveal(".reveal__image", { delay: 700, origin: "bottom" });
      ScrollReveal().reveal(".reveal__image__2", {
        delay: 700,
        origin: "right",
      });
      ScrollReveal().reveal(".reveal__image__left", {
        delay: 700,
        origin: "left",
      });
      ScrollReveal().reveal(".reveal__box", { delay: 800, origin: "right" });
      ScrollReveal().reveal(".reveal__box__p", { delay: 800, origin: "left" });
      ScrollReveal().reveal(".reveal__square__box", {
        delay: 800,
        origin: "bottom",
      });
      ScrollReveal().reveal(".reveal__boxes", {
        delay: 400,
        origin: "bottom",
        interval: 200,
      });
      ScrollReveal().reveal(".reveal__boxes__social", {
        delay: 1000,
        origin: "left",
        interval: 200,
      });
      ScrollReveal().reveal(".reveal__boxes__social__r", {
        delay: 1000,
        origin: "right",
        interval: 200,
      });
    </script>
  </body>
</html>
